<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generatore di frasi</title>

        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript" src="sentence_engine.js"></script>

    </head>

    <body>        
        <h1>Generatore di frasi casuali</h1>
        <h3>
            Inserisci le parti di frase indicate per crearne una casuale.
        </h3>

        <div class="container">

            <form>
                
                <div class="row">
                    <div class="col-25">
                        <p>Soggetto</p>
                    </div>
                    <div class="col-75">
                        <input type="text" id="subject" placeholder="Inserisci qualcosa...">
                        <input type="button" onclick="AddWord('soggetto')" value="Aggiungi Soggetto">
                        <p id ='outsoggetto'>...</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <p>Verbo</p>
                    </div>
                    <div class="col-75">
                        <input type="text" id="verb" placeholder="Inserisci qualcosa...">
                        <input type="button" onclick="AddWord('verbo')" value="Aggiungi Verbo">
                        <p id ='outverbo'>...</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <p>Complemento oggetto</p>
                    </div>
                    <div class="col-75">
                        <input type="text" id="co" placeholder="Inserisci qualcosa...">
                        <input type="button" onclick="AddWord('co')" value="Aggiungi Complemento Oggetto">
                        <p id ='outco'>...</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <p>Aggettivo</p>
                    </div>
                    <div class="col-75">
                        <input type="text" id="adjective" placeholder="Inserisci qualcosa...">
                        <input type="button" onclick="AddWord('aggettivo')" value="Aggiungi aggettivo">
                        <p id ='outa'>...</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <p>Frase casuale</p>
                    </div>
                    <div class="col-75">
                        <div style="margin:2px;">
                            <p id="output">...</p>
                            <input type="button" onclick="generatore()" value="Generatore random" style="float: left">
                        </div>
                    </div>
                </div>
            </form>

        </div>
        
    </body>
</html>
